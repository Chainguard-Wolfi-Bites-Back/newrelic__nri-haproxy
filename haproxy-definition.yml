name: com.newrelic.haproxy
description: Reports status and metrics for haproxy service
protocol_version: 1
os: linux

commands:
  all_data:
    command:
      - ./bin/nr-haproxy
    prefix: config/haproxy
    interval: 15
  metrics:
    command:
      - ./bin/nr-haproxy
      - --metrics
    interval: 15
  inventory:
    command:
      - ./bin/nr-haproxy
      - --inventory
    prefix: config/haproxy
    interval: 15
